- name: Raytracing par fovéation
  intro: C++ / OpenCL / OpenGL
  description: > # this means to ignore newlines until "date:"
    Le but de ce projet de fin d'étude était d'utiliser les propriétés de la
    vision périphérique pour économiser des ressources au rendu. En effet, ce
    qui se situe dans la périphérie de la vision ne nécessite pas d'être rendu
    en très haute résolution, car l'œil ne le percevra pas. Cette méthode se
    prêtent parfaitement au raytracing, car nous pouvons envoyer plus ou moins
    de rayons en fonction de la position de l'œil, pour ainsi gagner en temps
    de rendu pour obtenir du temps réel sur une configuration honnête.</p>
    <p> Pour parvenir à cela, il fallait utiliser les capacités parallèles du
    GPU, en utilisant OpenCL pour de la programmation GPGPU.

  vimeo_url: "https://vimeo.com/0000000"
  date: 07/2017 - 12/2017
  image_url: ./assets/images/projets/raytracing.jpg

- name: Scanner 3D
  intro: C++ / OpenGL / VRPN / PCL / Kinect
  description: > # this means to ignore newlines until "date:"
    Ce projet a été présenté au Laval Virtual 2017 lors de la compétition étudiante Virtual fantasy. Le but était de réaliser un scanner 3D utilisant la Kinect de Microsoft pour numériser de petits objets 3D et ensuite les afficher sur un Workbench avec un affichage stéréoscopique traqué.</p>
    <p> J'ai travaillé sur le développement de l'application permettant de visualiser l'objet 3D numérisé. L'application a été développé entièrement avec OpenGL et C++, son but était d'afficher un objet sur deux écrans en fonction de la position de l'utilisateur, dont les données de tracking étaient récupérées grâce à la librairie VRPN.

  date: 07/2016 - 04/2017
  vimeo_url: https://vimeo.com/204033854
  image_url: ./assets/images/projets/scanner.jpg

- name: Google Tango world sharing
  intro: Unity / Google Tango / Kinect
  description: > # this means to ignore newlines until "date:"
    Au cours des vacances d'été 2017, j'ai réalisé un stage au Japon dans un laboratoire de recherche en réalité virtuelle à Tama University. Ce stage a été l'occasion de travailler sur un projet en autonomie. J'ai travaillé sur un appareil Google Tango, une plateforme de réalité augmentée pour smartphone. Le but était de partager le monde capturé par l'appareil pour s'y immerger, à la manière de Facebook Spaces. La Kinect permettait de reproduire nos mouvements dans ce monde et pouvoir ainsi échanger avec d'autres personnes.

