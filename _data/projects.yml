      participé un peu à chaque élément du projet, ce qui nous a amené à
      travailler la rigueur du travail en équipe.

    date: 01/2013 - 06/2014
    vimeo_url: https://vimeo.com/90116071
    image_url: chapeaulArtiste.jpg

  - name: La tour de Babel
    intro: Photoshop / Première Pro /&nbsp;After Effects
    description: > # this means to ignore newlines until "date:"
      Cette vidéo a été réalisé dans le cadre de la formation EVMAN, dans le
      but de présenter un tableau de l'artiste peintre Pieter Brueghel
      l'Ancien, ici, une de ses œuvres sur la tour de Babel. J'ai utilisé le
      logiciel Adobe Photoshop afin de décomposer les éléments du tableau et
      pouvoir les animer au sein du logiciel Adobe After Effects et ainsi
      obtenir cette composition qui permet de voyager au sein du tableau de
      Pieter Bruegel, tout en cherchant à recréer l'ambiance de l'époque.
    date: 01/2015
    vimeo_url: https://vimeo.com/113370584
    image_url: tourDeBabel.jpg

  - name: Angular Vimeo
    intro: HTML5 / CSS3 / AngularJS
    description: > # this means to ignore newlines until "date:"
      Le stage que j'ai réalisé en Avril 2014 chez Sampleo m'a permis de manipuler
      le framework Symfony 2 et de travailler en lien avec une API Rest utilisant
      JSON. Il m'a permis de découvrir de nouvelles technologies, et j'ai souhaité
      en découvrir certaines offertes par JavaScript, tel que le framework
      AngularJS. Je voulais travailler en lien avec une API pour mieux en
      comprendre le fonctionnement et j'ai choisi celle de Vimeo, complète et bien
      documentée afin de réaliser cette application. J'ai aussi porté mon intérêt
      sur d'autres technologies, telles que nodeJS dont les possibilités sont
      très vastes.

    date: 08/2014
    github_url: https://github.com/antaalt/AngularVimeo
    #url: /test
    image_url: angularVimeo.jpg

en:
  - name: Foveated realtime Raytracing
    intro: C++ / OpenCL / OpenGL
    description: > # this means to ignore newlines until "date:"
      The goal of this end of study project is to use peripheral vision
      properties in order to save rendering resources. Indeed, what is in the
      vision periphery do not need to be render at very high resolution because
      the eye will not perceive it. This method suit perfectly to raytracing
      rendering, because we can send a number of ray relative to the eye target
      in order to earn ressources to render in realtime on a honnest
      configuration.</p>
      <p> To reach this goal, we are using parallel computing capacity of the GPU, using
      OpenCL for GPGPU programmation, as well as a tobii sensor for eye gaze tracking.
    #vimeo_url: "https://vimeo.com/0000000"
    date: 07/2017 - 12/2017
    image_url: pathtracing.jpg

  - name: Raytracer
    intro: C++ / OpenGL
    description: > # this means to ignore newlines until "date:"
      Realised during a lesson at ESIEA, this project consisted of implementing
      a simple raytracer with basic functionnality. I continued this project to
      push it further implementing more elements such as multithread rendering for
      more efficaity, and using C++11 functionnality. The goal was to offer the
      possibility to create a base to render an image using a path tracing technique,
      accelerated on the GPU using OpenCL.
    github_url: https://github.com/antaalt/RayTracing-PathTracing
    date: 08/2016 - now
    image_url: raytracing.jpg


  - name: 3D scanner
    intro: C++ / OpenGL / VRPN / PCL /&nbsp;Kinect
    description: > # this means to ignore newlines until "date:"
      This project was presented to Laval Virtual 2017 during the virtual
      fantasy student competition. The goal was to create a 3D scanner using
      Microsoft Kinect to scan small 3D objects and then display it on a
      Workbench with a tracked stereoscopic display.</p>
      <p> I worked on the development of the application letting visualize the
      3D object scanned. The application was developed entirely with OpenGL and
      C++. Its goal was to display an object on two screens depending on the
      position of the user, which tracking datas were gathered using the VRPN
      library.
    date: 07/2016 - 04/2017
    vimeo_url: https://vimeo.com/204033854
    image_url: scanner.jpg

  - name: Google Tango world sharing
    intro: Unity / Google Tango / Kinect
    description: > # this means to ignore newlines until "date:"
      During my fourth year at ESIEA, I went to Japan for a four months
      technical internship in a research laboratory at Tama University. This
      internship was for me an opportunity to work on a project autonomously. I
      worked on a Google Tango device, an augmented reality platform for
      smartphone. The goal was to share the world captured by the phone in order
      to immerse ourselves into it with others, such as Facebook Spaces. Kinect
      was here to reproduce our movements in this world and share with others
    date: 04/2017 - 08/2017
    image_url: tango.jpg


  - name: GeoMessages
    intro: Java / Android / Firebase
    description: > # this means to ignore newlines until "date:"
      This project was an opportunity to experiment Android development using Java
      during my formation at ESIEA. The application is using geolocation of the
      user to let him receive notifications based on messages left by users in
      the current location of the user. It was done using Firebase and a library
      GeoFire. The application is sending data about location to a server which
      is treating them and sending back data if a message is near. The application
      then report it.
    github_url: https://github.com/antaalt/GeoMessages
    date: 08/2016 - now
    image_url: geoMessages.jpg

