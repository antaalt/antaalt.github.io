- name: Angular Vimeo
  intro: HTML5 / CSS3 / AngularJS
  description: > # this means to ignore newlines until "baseurl:"
    Le stage que j'ai réalisé en Avril 2014 chez Sampleo m'a permis de manipuler le framework Symfony 2 et de travailler en lien avec une API Rest utilisant JSON. Ce stage m'ayant beaucoup interessé, j'ai souhaité découvrir les nombreuses technologies et possibilitées offertes par le JavaScript, tel que le framework AngularJS. Je voulais travailler en lien avec une API pour mieux en comprendre le fonctionnement et j'ai choisi celle de Vimeo, complète et bien documentée afin de réaliser cette application. J'ai aussi porté mon intérêt sur d'autres technologies, telles que nodeJS dont les possibilités sont très vastes.
  date: 16/04/1994
  techno: HTML / CSS / JavaScript (AngularJS)
  image_url: ./assets/images/projets/miniatures/angularVimeo.jpg

- name: Projet Kinect
  intro: Processing / Kinect
  description: > # this means to ignore newlines until "baseurl:"
    Utilisant Processing (libraire Java), ce projet a été réalisé dans le cadre du cours de Florent Di Bartolo au sein de la licence EVMAN. Il permet d'intéragir avec la Kinect de Microsoft en utilisant la bibliothèque simple-openNI et d'intéragir avec un flux d'image qui défile en continue face à l'utilisateur. Cela permet ainsi d'intéragir avec une archive numérique de façon interactive, en utilisant son corps pour intéragir avec l'installation.

  date: 16/04/1994
  image_url: ./assets/images/projets/miniatures/kinect.jpg

- name: La tour de Babel
  intro: Première Pro / After Effects
  description: > # this means to ignore newlines until "baseurl:"
    Cette vidéo a été réalisé dans le cadre de la formation EVMAN, dans le but de présenter un tableau de l'artiste peintre Pieter Brueghel l'Ancien, ici, une de ses oeuvres sur la tour de Babel. J'ai utilisé le logiciel Adobe Photoshop afin de décomposer les éléments du tableau et pouvoir les animer au sein du logiciel Adobe After Effects et ainsi obtenir cette composition qui permet de voyager au sein du tableau de Pieter Bruegel, tout en cherchant à recréer l'ambiance de l'époque.
  date: 16/04/1994
  image_url: ./assets/images/projets/miniatures/tourDeBabel.jpg
