  - name: Chapeau L'Artiste
    intro: 3DS Max / Adobe Première Pro
    description: > # this means to ignore newlines until "date:"
      Ce film a été réalisé dans le cadre de la formation de DUT MMI (Métiers
      du Multimédia et de l'Internet, ex SRC). Il s'agit d'un film d'animation
      utilisant plusieurs techniques, tel que l'animation 3D, l'animation 2D et
