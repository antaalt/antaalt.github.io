fr:
  - name: Raytracer / Pathtracer par fovéation
    intro: C++ / OpenCL / OpenGL
    description: > # this means to ignore newlines until "date:"
      Le but de ce projet de fin d'étude était d'utiliser les propriétés de la
      vision périphérique pour économiser des ressources au rendu en utilisant le
      raytracing ou le pathtracing. En effet, ce
      qui se situe dans la périphérie de la vision ne nécessite pas d'être rendu
      en très haute résolution, car l'œil ne le percevra pas. Cette méthode se
      prête parfaitement au raytracing et au pathtracing, car nous pouvons envoyer plus ou moins
      de rayons en fonction de la position de l'œil, pour ainsi répondre aux
      contraintes de temps réel sur une configuration honnête. C'est pourquoi nous
      avons choisi d'utiliser ces méthodes pour le moteur.</p>
      <p> Pour parvenir à cela, nous avons décidé d'utiliser les capacités parallèles du
      GPU, en utilisant OpenCL (programmation GPGPU) pour créer un moteur de rendu
      ainsi qu'un traqueur tobii pour le suivi du regard.
    #vimeo_url: "https://vimeo.com/0000000"
    date: 07/2017 - 01/2018
    image_url: pathtracing.jpg

  - name: Raytracer
    intro: C++ / OpenGL
    description: > # this means to ignore newlines until "date:"
      Réalisé pendant un cours à l'ESIEA, ce projet consistait à implémenter un
      simple raytracer avec les fonctionnalités basiques. Je l'ai repris par la
      suite pour pousser son utilisation plus loin, et implémenter divers éléments
      supplémentaires tel que le rendu multithread pour plus d'efficacités, utilisant
      des fonctionnalités C++ 11. Le but est surtout d'offrir la possibilité de
      réaliser une base pour un rendre une image en utilisant une technique de
      pathtracing, accéléré sur le GPU avec OpenCL.
    github_url: https://github.com/antaalt/RayTracing-PathTracing
    date: 08/2016 - now
    image_url: raytracing.jpg

  - name: Scanner 3D
    intro: C++ / OpenGL / VRPN / PCL /&nbsp;Kinect
    description: > # this means to ignore newlines until "date:"
      Ce projet a été présenté au Laval Virtual 2017 lors de la compétition
      étudiante Virtual fantasy. Le but était de réaliser un scanner 3D
      utilisant la Kinect de Microsoft pour numériser de petits objets 3D et
      ensuite les afficher sur un Workbench avec un affichage stéréoscopique
      traqué.</p>
      <p> J'ai travaillé sur le développement de l'application permettant de
      visualiser l'objet 3D numérisé. L'application a été développé entièrement
      avec OpenGL et C++, son but était d'afficher un objet sur deux écrans en
      fonction de la position de l'utilisateur, dont les données de tracking
      étaient récupérées grâce à la librairie VRPN.
    date: 07/2016 - 04/2017
    vimeo_url: https://vimeo.com/204033854
    image_url: scanner.jpg

  - name: Google Tango world sharing
    intro: Unity / Google Tango / Kinect
    description: > # this means to ignore newlines until "date:"
      Au cours de ma quatrième année à l'ESIEA, j'ai réalisé un stage au Japon
      dans un laboratoire de recherche en réalité virtuelle à Tama University.
      Ce stage a été l'occasion de travailler sur un projet en autonomie. J'ai
      travaillé sur un appareil Google Tango, une plateforme de réalité
      augmentée pour smartphone. Le but était de partager le monde capturé par
      l'appareil pour s'y immerger, à la manière de Facebook Spaces. La Kinect
      permettait de reproduire nos mouvements dans ce monde et pouvoir ainsi
      échanger avec d'autres personnes.

    date: 04/2017 - 08/2017
    image_url: tango.jpg

  - name: GeoMessages
    intro: Java / Android / Firebase
    description: > # this means to ignore newlines until "date:"
      Ce projet a été une occasion d'expérimenter le développement d'une application
      Android utilisant Java pendant la formation suivie à l'ESIEA. L'application
      utilise la géolocalisation de l'utilisateur pour lui permettre de recevoir
      des notifications géolocalisées laissées par d'autres utilisateurs. Pour cela,
      une base de données gère les positions, basée sur Firebase et la librairie
      GeoFire. Lorsque l'utilisateur passe près d'un message, l'application l'en
      signale.
    github_url: https://github.com/antaalt/GeoMessages
    date: 08/2016 - now
    image_url: geoMessages.jpg

