  whoami_title: "Ingénieur 3D - Kubity"
  whoami_description: > # this means ignore newlines
    Je suis actuellement ingénieur 3D chez Kubity à Paris travaillant sur du rendu
    photoréaliste au travers de techniques comme le path tracing. J'ai choisi cette voie pour vivre
    de ma passion pour la création d'univers immersifs et créatifs. En effet, je suis
    passionné par l’animation, les jeux vidéo, les effets spéciaux, la photo,
    le dessin... J'ai décidé de devenir ingénieur en partie par curiosité, pour
    être en mesure de comprendre le fonctionnement de ces diverses techniques.</p>
    <p>Au cours de ma formation et au fil des expériences, j’ai pu acquérir des compétences variées qui
    m’ont amené à porter mon intérêt pour la 3D, au travers des films
    d’animation, des jeux vidéo et de la réalité virtuelle. J’ai ainsi acquis
    des compétences en modélisation 3D, en rendu temps réel stéréoscopique…
    Cependant, j’ai aussi acquis des compétences dans des domaines plus larges
    tels que le montage vidéo, le web, la sécurité informatique, l'automatique
    et l'électronique, le big data...</p>

