    I am currently a computer science engineer at Kubity working on photorealist
    rendering based on path tracing. I choosed this major to live of my passion for the creation
    of immersive and creative universe. I am passionate by animation, special
    effects, video games, photography and to draw. I decided to become engineer partly by curiosity,
    to be able to understand how these medias are working.</p>
    <p>In parallel, I acquired various skills during my formation. Artistical
    skills in a first time, during my two-year university diploma in technology
    and the third year at university, then I could improve my technical and
    management skills during my three years at ESIEA. I also got skills and
    knowledge in various fields such as video editing, digital creation, web,
    but also security, automation, electronic, big data...</p>
