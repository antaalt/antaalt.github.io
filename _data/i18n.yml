  whoami_title: "Ingénieur en imagerie et réalité virtuelle"
  whoami_description: > # this means ignore newlines
    Je suis actuellement un étudiant en cinquième année à l'ESIEA (campus de Laval)
    en majeure réalité virtuelle. J'ai choisi cette majeure pour vivre de ma passion
    pour la création d'univers immersifs et créatifs. Je suis passionné par l'animation,
    les effets spéciaux ou encore les jeux vidéo. J'ai décidé de devenir ingénieur
    en partie par curiosité, pour être en mesure de comprendre le fonctionnement
    de ces diverses techniques.</p>
    <p>En parallèle, j'ai acquis des compétences variées au cours de ma formation.
    Des compétences artistiques dans un premier temps, au cours du DUT MMI et de
    la licence EVMAN à l'université Paris-Est Marne-la-Vallée, puis j'ai pu
    approfondir mes compétences techniques au cours de mes trois années à l'ESIEA.
    J'ai aussi obtenu des compétences dans divers domaines plus variés, tels que
    le montage vidéo, la création graphique, le web, mais aussi la sécurité
    informatique, l'automatique et l'électronique, le big data...</p>
    <p>Dans ce but, je recherche actuellement un stage de fin d'étude de 6 mois à
    partir de Février 2018.

